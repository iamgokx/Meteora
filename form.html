<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="formStyles.css">
  <title>Meteora Registration Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


</head>

<body>

  <section class="reg-form">
    <div class="college-name-heading">
      <img src="./assets/logo.png" alt="logo">

    </div>
    <h1>METEORA REGISTRATION FORM</h1>
    <form action="index.html" method="get" autocomplete="">
      <ul>
        <li>
          <label for="college-name">College Name</label>
          <input type="text" id="college-name" name="college-name" required placeholder="Don Bosco College">
        </li>

        <li>
          <label for="team-name">Team Name</label>
          <input type="text" id="team-name" name="team-name" required placeholder="Team x-park">
        </li>

        <li>
          <label for="stu-cor">Student Cordinatior</label>
          <input type="text" id="stu-cor" name="student-cordinatior" placeholder="eg. James Carvalho" required>
        </li>

        <li>
          <label for="c-gender">Gender</label>
          <select name="c-gender" id="c-gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Female">Others</option>
          </select>
        </li>

        <li>
          <label for="cor-ph">Cordinator Phone Number</label>
          <input type="tel" id="cor-ph" name="cordinatior-phone-number" placeholder="989652146" required>
        </li>
        <li>
          <label for="cor-email">Cordinator Email </label>
          <input type="email" id="cor-email" name="cordinatior-email" placeholder="eg@gmail.com" required>
        </li>

        <li>
          <label for="members-no">Number Of Members (10-30)</label>
          <input type="number" name="members-no" id="members-no" max="30" min="10" required>
        </li>

        <li>
          <label for="faculty-name">Faculty Name (optional)</label>
          <input type="text" id="faculty-name">
        </li>

        <span class="heading">PRE - EVENTS</span>

        <li class="participants">
          <label for="reel-making">Chronicles Of Meteora (Reel Making)</label>
          <input type="text" id="reel-making" name="reel-p1" placeholder="Participant 1" required>
        </li>

        <li class="participants">
          <label for="magazine">Merry-Go Meg! (Magazine Event)</label>
          <input class="tripple-ch" type="text" id="magazine" name="magazine-p1" placeholder="Participant 1" required>
          <input class="tripple-ch" type="text" name="magazine-p2" placeholder="Participant 2" required>
          <input class="tripple-ch" type="text" name="magazine-p3" placeholder="Participant 3" participants>
        </li>

        <span class="heading">ON STAGE EVENTS</span>

        <li class="participants">
          <label for="ice-breaker">Mystique March (Ice Breaker)</label>
          <input type="text" id="ice-breaker" name="ice-p1" placeholder="Participant 1" required>
          <input type="text" name="ice-p2" placeholder="Participant 2" required>
          <input type="text" name="ice-p3" placeholder="Participant 3" required>
          <input type="text" name="ice-p4" placeholder="Participant 4" required>
          <input type="text" name="ice-p5" placeholder="Participant 5" required>
          <input type="text" name="ice-p6" placeholder="Participant 6 (optional)">
        </li>

        <li class="participants">
          <label for="dance">Whirls &#38; Twirls (Dance Competition)</label>
          <input type="text" id="dance" name="dance-p1" placeholder="Participant 1" required>
          <input type="text" name="dance-p2" placeholder="Participant 2" required>
          <input type="text" name="dance-p3" placeholder="Participant 3" required>
          <input type="text" name="dance-p4" placeholder="Participant 4" required>
          <input type="text" name="dance-p5" placeholder="Participant 5" required>
          <input type="text" name="dance-p6" placeholder="Participant 6" required>
          <input type="text" name="dance-p7" placeholder="Participant 7">
          <input type="text" name="dance-p8" placeholder="Participant 8">
        </li>

        <li class="participants">
          <label for="band">Funk It Up! (Battle Of The Bands)</label>
          <input type="text" id="band" name="band-p1" placeholder="Participant 1" required>
          <input type="text" name="band-p2" placeholder="Participant 2" required>
          <input type="text" name="band-p3" placeholder="Participant 3" required>
          <input type="text" name="band-p4" placeholder="Participant 4" required>
          <input type="text" name="band-p5" placeholder="Participant 5">
          <input type="text" name="band-p6" placeholder="Participant 6">
          <input type="text" name="band-p7" placeholder="Participant 7">
          <input type="text" name="band-p8" placeholder="Participant 8">
        </li>

        <li class="participants">
          <label for="fashion">Fantasy Carnival Realms (Fashion Show)</label>
          <input type="text" id="fashion" name="fashion-p1" placeholder="Participant 1" required>
          <input type="text" name="fashion-p2" placeholder="Participant 2" required>
          <input type="text" name="fashion-p3" placeholder="Participant 3" required>
          <input type="text" name="fashion-p4" placeholder="Participant 4" required>
          <input type="text" name="fashion-p5" placeholder="Participant 5">
          <input type="text" name="fashion-p6" placeholder="Participant 6">
          <input type="text" name="fashion-p7" placeholder="Participant 7">
          <input type="text" name="fashion-p8" placeholder="Participant 8">
          <input type="text" name="fashion-p9" placeholder="Participant 9">
          <input type="text" name="fashion-p10" placeholder="Participant 10">
        </li>

        <li class="participants">
          <label for="singing">Fantasy Carnival Realms (singing Show)</label>
          <input type="text" id="singing" name="singing-p1" placeholder="Participant 1" required>
          <input type="text" name="singing-p2" placeholder="Participant 2" required>
          <input type="text" name="singing-p3" placeholder="Participant 3" required>
          <input type="text" name="singing-p4" placeholder="Participant 4" required>
          <input type="text" name="singing-p5" placeholder="Participant 5">
          <input type="text" name="singing-p6" placeholder="Participant 6">
          <input type="text" name="singing-p7" placeholder="Participant 7">
          <input type="text" name="singing-p8" placeholder="Participant 8">
          <input type="text" name="singing-p9" placeholder="Participant 9">
          <input type="text" name="singing-p10" placeholder="Participant 10">
        </li>


        <li class="btn-li">
          <button type="submit">Submit</button>
        </li>
      </ul>

    </form>
  </section>

  <footer id="contacts">

    <div class="logo-meteora">
      <a href="https://donboscogoa.ac.in/">

        <img src="./assets/logo.png" alt="logo">
      </a>
      <span>METEORA 2023</span>
    </div>

    <div class="socials">
      <img src="./assets/instagram.jpg" alt="">
      <a href="https://www.instagram.com/meteora.dbc?igsh=MTNybXh5bnFhMmZmMA%3D%3D">@meteora.dbc</a>
    </div>



  </footer>
  <p class="coprights">Â© <a href="https://www.instagram.com/go.kullllll" target="_blank">@Gokul</a> 2024</p>
</body>

</html>
